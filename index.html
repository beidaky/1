<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统逻辑崩溃 // ERROR 404</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@900&display=swap');

        :root {
            --bg-color: #050505;
            --text-main: #e0e0e0;
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-green: #0aff00;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Noto Serif SC', serif; /* 使用宋体增强荒诞的严肃感 */
            overflow: hidden;
        }

        /* 背景网格 */
        .grid-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            position: relative;
            border: 2px solid var(--text-main);
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        /* 角落装饰 */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-pink);
            transition: all 0.3s;
        }
        .tl { top: -5px; left: -5px; border-right: none; border-bottom: none; }
        .tr { top: -5px; right: -5px; border-left: none; border-bottom: none; }
        .bl { bottom: -5px; left: -5px; border-right: none; border-top: none; }
        .br { bottom: -5px; right: -5px; border-left: none; border-top: none; }

        h1 {
            color: var(--neon-green);
            font-size: 1.2rem;
            letter-spacing: 4px;
            margin-bottom: 30px;
            text-transform: uppercase;
            border-bottom: 1px dashed var(--neon-green);
            padding-bottom: 10px;
        }

        .content {
            color: var(--text-main);
            font-size: 1.8rem;
            line-height: 1.8;
            position: relative;
        }

        /* 核心故障文字效果 */
        .glitch-text {
            position: relative;
            display: inline-block;
        }

        /* 鼠标悬停时触发剧烈故障 */
        .container:hover .glitch-text {
            animation: shake 0.5s infinite;
        }

        .highlight {
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            font-weight: bold;
        }

        .danger {
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
            font-weight: bold;
        }

        /* 扫描线效果 */
        .scanline {
            width: 100%;
            height: 5px;
            background: rgba(0, 255, 255, 0.5);
            opacity: 0.1;
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 3s linear infinite;
            pointer-events: none;
        }

        /* 动画定义 */
        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* 响应式 */
        @media (max-width: 600px) {
            .content { font-size: 1.2rem; }
            .container { margin: 20px; }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="container">
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>
        
        <h1>System Logic Failure // 逻辑解构报告</h1>
        
        <div class="content">
            为什么<span class="highlight">意大利的蜗牛</span>吃披萨的时候会呼叫<span class="danger">北极熊</span>来弹吉他？<br><br>
            
            因为<span class="highlight">薯条</span>把厨房的汉堡变成<span class="highlight">收音机</span>，
            正给隔壁邻居的地毯<span class="glitch-text" style="animation: shake 2s infinite alternate;">直播昨天的天气预报</span>时，
            就导致<span class="danger">洗衣机</span>按牛顿定律与<span class="danger">马桶</span>喝交杯酒。<br><br>
            
            误把楼下车库的北极熊当成<span class="highlight">三轮车</span>骑着绕客厅狂飙三圈半，
            所以如果<span class="danger">微波炉在第三象限</span>的话，
            <span class="glitch-text" style="text-shadow: 2px 0 var(--neon-pink), -2px 0 var(--neon-blue);">氢氧离子的沉淀物</span>就会与听诊器一起跳舞。
        </div>

        <div class="scanline"></div>
    </div>

</body>
</html>
